<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- bootstrap-->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>

    <nav class="row header">
        <h1>WeatherDash</h1>
    </nav>

    <main class="container-fluid">
        <div class="row">
            <div class"col-md-3">
                <h2>
                    Search for a City
                </h2>
                <div class="input-field col s6">
                    <input placeholder="Search for a City" id="City" type="text" class="validate">
                    <button class="searchicon btn waves-effect waves-light" id="search" type="button" name="action">
                        <i class="fas fa-search"></i> </button>
                    <label for="City"> </label>
                </div>
                <div class="cityHistory"> </div>
                </form>
                <div>
                    <h4 class="mt-5"><em>Recent Searches</em></h4>

                    <ul class="list-group mt-3"></ul>
                </div>

                <div class="col offset-md-1">

                    <div class="alert alert-danger mt-5" role="alert">
                        Nothing was found for that search result.
                    </div>

                    <div id="today"></div>

                    <div class="row mt-5 forecast-row"></div>
                </div>

                <div class="btn-group-vertical mr-2" id="city-buttons">

                </div>
            </div>
        </div>
        <div class="row">
        <div class="col-lg-8">
            <div class="jumbotron">
                <h1 class="display-4" id="cityDisplay"></h1>
                <p class="lead">Temperature: <span id="tempDisplay"></span></p>
                <p>Humidity: <span id="humDisplay"></span></p>
                <p>Wind speed: <span id="windDisplay"></span></p>
                <p>UV Index: <span id="uvDisplay"></span></p>
            </div>
        </div>
        <!-- </div> -->

        <div class="forecast col-sm-8">
            <h3> 5 Day Forecast </h3>
            <div class="row">
                <div class="card-deck border-left-0">

                </div>
            </div>
        </div>
    </main>

    <!-- -JQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- JS -->
    <script src="./assets/js/script.js"></script>


</body>

</html>
